<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href = "style.css">
</head>
<body>
  <div class = "master-div">
    <div class = "left">
      <div id = "logo">&#9968 Investments</div>
      <div id = "photo-desc">Photo by Matthew Henry</div>
    </div>
    <div class = "right">
      <form class="master-form" id = "master-form" action = "/create" method = "post">
        <div class = "r1">
          <h3>This is not a real online service! You know you need something like this in your life to help you
            realize your deepest dreams.<br>
            Sign up now to get started. <br><br>
            You know you want to.
          </h3>
        </div>
        <div class = "r2">
          <h3>Let's do this!</h3>
          <div class="f-field-container">
            <div class = "f-field">
              <label for = "name">First Name</label>
              <input type = "text" placeholder = "Thor" minlength="4" maxlength="14" id = "name">
            </div>
            <div class = "f-field">
              <label for = "last">Last Name</label>
              <input type = "text" placeholder = "Odinson" maxlength="14" id = "last">
            </div>
            
            <div class = "f-field">
              <label for = "email">Email</label>
              <input type = "email" placeholder = "example@domain.com" maxlength="" id = "email" required>
            </div>
            <div class = "f-field">
              <label for = "phone">Phone Number</label>
              <input type = "tel" placeholder = "0123456789" maxlength="14" id = "phone">
            </div>
            <div class = "f-field">
              <label for = "pswd">Password</label>
              <input type = "password" placeholder = "Password" minlength="4" maxlength="14" id = "pswd" required>
            </div>
            <div class = "f-field">
              <label for = "pswd2">Confirm Password</label>
              <input type = "password" placeholder = "Same Password" minlength="4" maxlength="14" id = "pswd2" required>
            </div>
          </div>
        </div>
        <div class = "r3">
          <button type = "submit" id = "final-button">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
